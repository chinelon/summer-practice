<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="lib">
            Chinelo's Library
        </div>
        <div class="add">
            <button id="new-book-btn">NEW BOOK</button>

            <dialog id="new-book-modal">
                <form id="new-book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required><br>

                    <label for="author">Author:</label>
                    <input type="text" id="author" required><br>

                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" required><br>

                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="read"><br>

                    <button type="submit">Add Book</button>
                </form>
            </dialog>

        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>

                    </tr>
                </thead>
                <tbody id="book-table-body">

                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </div>
    <script>
        const myLibrary = [];

        function Book(title, author, pages, read) {
            this.title = title
            this.author = author
            this.pages = pages
            this.read = read //false
            this.info = function () {
                return `${this.title} by ${this.author} with ${this.pages} has been ${this.read}`;
            }
        }

        function addBookToLibrary(title, author, pages, read) {
            const newBook = new Book(title, author, pages, read);
            myLibrary.push(newBook);
        }

        function removeBook(index) {
            myLibrary.splice(index, 1); // Remove the book at the given index from the array
        }


        const newBookBtn = document.getElementById('new-book-btn');
        const newBookModal = document.getElementById('new-book-modal');
        const newBookForm = document.getElementById('new-book-form');

        newBookBtn.addEventListener('click', () => {
            newBookModal.showModal();
        });

        newBookForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevents the form from submitting the traditional way

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const pages = document.getElementById('pages').value;
            const read = document.getElementById('read').checked;

            addBookToLibrary(title, author, pages, read);
            displayBooks();

            newBookModal.close(); // Closes the modal after submitting the form
        });

        function displayBooks() {
            const tableBody = document.getElementById('book-table-body');
            tableBody.innerHTML = '';

            myLibrary.forEach((book, index) => {
                const row = tableBody.insertRow();

                row.innerHTML = `<td>${book.title}</td>
                     <td>${book.author}</td>
                     <td>${book.pages}</td>
                     <td>${book.read ? 'Yes' : 'No'}</td>
                     <td><button class="remove-btn" data-index="${index}">Remove</button></td>`;

                // Add event listener for each Remove button
                const removeBtn = row.querySelector('.remove-btn');
                removeBtn.addEventListener('click', () => {
                    removeBook(index);
                    displayBooks(); // Refresh the displayed books after removal
                });
            });
        }


    </script>
</body>

</html>
