<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <head>
        <link href="su.css" rel="stylesheet" />
    </head>

<body>
    <div class="backg">
        <div class="leaf"> <img src="img/leaf.jpg" alt="wet leaf" style="width:600px;height:850px;"></div>
        <div class="backg2">
            <div class="form-backg">
                <form>
                    <h2> Let's Do This!</h2>
                    <div class="flexcontainer">
                        <div class="flex1">
                            <p>
                                <label for="firstname">
                                    <span> First Name: </span>
                                    <input type="text" id="firstname" name="firstname" placeholder="Jane" />
                                </label>
                            </p>
                            <p>
                                <label for="email">
                                    Email:
                                    <input type="email" id="email" name="email" placeholder="janedoe@mail.com" />
                                </label>
                            </p>
                            <p>
                                <label for="password">
                                    Password:
                                    <input type="password" id="password" name="password" />
                                </label>
                            </p>
                        </div>
                        <div class="flex2">
                            <p>
                                <label for="lastname">
                                    Last Name:
                                    <input type="text" id="lastname" name="lastname" placeholder="Doe" />
                                </label>
                            </p>

                            <p>
                                <label for="number">
                                    Phone Number:
                                    <input type="tel" id="number" name="phonenumber" placeholder="080 225 6787" />
                                </label>
                            </p>

                            <p>
                                <label for="password">
                                    Confirm Password:
                                    <input type="password" id="password" name="password" />
                                </label>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class=" button">
                <p>
                    <button value="submit" type="submit"> Create Account </button>
                </p>
            </div>
            <div>
                Already have an account? Sign In.
            </div>
        </div>
    </div>

</body>

</html>
