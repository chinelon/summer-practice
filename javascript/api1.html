    <div class="main">

        <button> search </button>

    <img src="#">
    <script>
        const img = document.querySelector('img');

        async function getCats() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=rSA7IUVHJWhXipUQjmwrh6QFJeOSWjmX&ss=cats', { mode: 'cors' });
